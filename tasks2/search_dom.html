<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search DOM</title>
    <script src="search_dom.js"></script>
</head>
<body>
    <form name="Search">
        <label>"Search Some Site:"
            <input type="text" name="Search">
        </label>
        <input type="Submit" value="Search!">
    </form>
    <hr>
    <form name="Search-Person">"Search the visitor: "
        <table id="Age Table">
            <tbody>
                <tr>
                    <td>Age:</td>
                    <td id="age-list">
                        <label>
                            <input type="radio" name="Age" value="Young">"Less than 18"
                        </label>
                        <label>
                            <input type="radio" name="Age" value="Mature">"18-50"
                        </label>
                        <label>
                            <input type="radio" name="Age" value="Senior">"More than 50"
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Aditionally:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Search">
    </form>
</body>
</html>
