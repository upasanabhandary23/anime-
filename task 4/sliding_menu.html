<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Sliding Menu</title>
    <style>
        .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title {
      font-size: 18px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: rgb(63, 52, 2);
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }
    </style>
</head>
<body>
    <div id="sweeties"  class="menu">
        <span class="title">Sweeties (Click here !)</span>
        <ul>
            <li>Chocolate</li>
            <li>Cake</li>
            <li>Sweets</li>
            <li>Muffins</li>
            <li>Donuts</li>
            <Li>Cotton Candy</Li>
        </ul>
    </div>

    <script>
        let menuElem = document.getElementById('sweeties');
    let titleElem = menuElem.querySelector('.title');

    titleElem.onclick = function() {
      menuElem.classList.toggle('open');
    };
    </script>
</body>
</html>
